<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curzor en Fuera</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container-flex p-3">

        <div class="row justify-content-center ">
            <h1 class="">Cursor Fuera de Línea</h1>
        </div>


        <div class="row mt-3">

            <div class="col-3 p-5 m-4 text-center border">
                <h2 class="h3">Instrucciones</h2>
                <p class="text-justify font-weight-light mt-4">Esta es una página simple en HTML con cuatro (4) imagenes. Al pasar el Mouse sobre la imagen, esta cambia de por otra imagen de forma temporal.
                </p>

            </div>
            <div class="col-8 contenido">
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        for (var i = 1; i <= 4; i++) {
            $('.contenido').append("<img class='img fluid col-3' src='gato" + i + ".jpg' data-alt-src='gato" + (i + 3) + ".jpg'>");
        }
        $('img').hover(function() {
                var ouput = $(this).attr('src')
                $(this).attr('src', $(this).attr('data-alt-src'))
                $(this).attr('data-alt-src', ouput)
                $(this).css('border', '1px solid black')
            },
            function() {
                var ouput = $(this).attr('src')
                $(this).attr('src', $(this).attr('data-alt-src'))
                $(this).attr('data-alt-src', ouput)
                $('img').css('border', '0px')
            }
        )

    });
</script>

</body>

</html>
